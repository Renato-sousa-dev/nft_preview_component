<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT preview component</title>
		<link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" sizes="32x32" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="assets/styles/style.css" />
	</head>
	<body>
		<main class="nft-card-wrapper">
			<div class="nft-card__container">
				<div class="nft-card__img">
					<img class="nft-card__img--default" src="assets/images/image-equilibrium.jpg" alt="Tilted transparent cube with various colored light sources" />
					<div class="nft-card__img--overlayed"></div>
				</div>

				<h1 class="nft-card__name">Equilibrium #3429</h1>
				<p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>

				<div class="nft-card__info">
					<span class="nft-card__value">0.041 eth</span>
					<span class="nft-card__date">3 days left</span>
				</div>

				<div class="nft-card__creator-info">
					<img class="nft-card__creator-info__img" src="assets/images/image-avatar.png" alt="avatar of creator" />
					<span class="nft-card__creator-info__description">Creation of <a class="nft-card__creator-info__link" href="#">Jules Wyvern</a></span>
				</div>
			</div>
		</main>
	</body>
</html>
